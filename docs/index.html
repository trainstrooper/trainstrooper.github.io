<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Background</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .full-background {
            background-image: url('assets/thiago-logo-original.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Required for the pseudo-element */
        }
    
        /* Add a dark semi-transparent overlay */
        .full-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Adjust opacity as needed */
            z-index: 0; /* Ensure it stays behind the content */
        }
    
        /* Ensure the content inside the container is above the overlay */
        .full-background > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!--
      The main container that will hold the full-screen background.
      The `h-screen` and `w-screen` classes from Tailwind ensure it takes up
      the entire height and width of the viewport.
    -->
    <div class="full-background w-screen h-screen flex flex-col items-center justify-center">
        <!-- Content to be displayed on top of the background -->
        <div class="bg-gray-900 bg-opacity-50 p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2 tracking-wide">
                Welcome to My Site
            </h1>
            <p class="text-lg text-white font-medium">
                The image `thiago-logo-original.png` is the full background.
            </p>
            <p class="text-sm text-gray-200 mt-2">
                Make sure to replace the placeholder URL in the code with your actual image path.
            </p>
        </div>
    </div>
</body>
</html>
