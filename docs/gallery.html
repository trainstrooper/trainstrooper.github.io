    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Start with opacity 0 and set a smooth transition */
            opacity: 0;
            transition: opacity 0.7s ease-in;
            
            /* Background image covering the entire viewport */
            background-image: url('assets/thiago-logo-original.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        /* Class added by JavaScript to trigger the fade-in */
        body.page-loaded {
            opacity: 1;
        }

        /* Full-screen semi-transparent overlay */
        body::before {
            content: '';
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: -1; /* Place it behind the content */
        }

        /* Style for the active navigation link */
        .nav-link.active {
            color: #3b82f6; /* blue-500 */
            border-bottom: 2px solid #3b82f6;
        }

        /* Custom CSS for Gallery Tiles */
        .gallery-tile {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }

        .gallery-tile:hover {
            transform: scale(1.03) rotate(1deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .gallery-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            padding: 1rem;
            transition: color 0.3s ease;
        }

        .nav-button:hover {
            color: #ccc;
        }

        #prev-button {
            left: 1rem;
        }

        #next-button {
            right: 1rem;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add a class to the body when the page loads to trigger the fade-in effect
            document.body.classList.add('page-loaded');
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const galleryTiles = document.querySelectorAll('.gallery-tile');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeButton = document.querySelector('.close-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            const galleryImages = Array.from(galleryTiles).map(tile => tile.getAttribute('data-full-src'));
            let currentIndex = 0;

            function updateModalImage(index) {
                modalImage.src = galleryImages[index];
            }

            // Toggle mobile menu
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });

            // Open modal on image click
            galleryTiles.forEach((tile, index) => {
                tile.addEventListener('click', function() {
                    currentIndex = index;
                    updateModalImage(currentIndex);
                    modal.classList.add('open');
                });
            });

            // Close modal with the close button
            closeButton.addEventListener('click', function() {
                modal.classList.remove('open');
            });

            // Close modal when clicking outside the image
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.remove('open');
                }
            });

            // Navigate to previous image
            prevButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevents modal from closing
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                updateModalImage(currentIndex);
            });

            // Navigate to next image
            nextButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevents modal from closing
                currentIndex = (currentIndex + 1) % galleryImages.length;
                updateModalImage(currentIndex);
            });
        });
    </script>
